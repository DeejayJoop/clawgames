<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    :root{
      --bg:#07080c; --panel:rgba(255,255,255,0.06); --border:rgba(255,255,255,0.12);
      --text:#e8ecff; --muted:#9aa3b2; --green:#22c55e; --blue:#60a5fa; --pink:#f472b6;
    }
    *{box-sizing:border-box}
    body{margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% -10%, rgba(96,165,250,.22), transparent 65%),
        radial-gradient(900px 520px at 85% -5%, rgba(244,114,182,.16), transparent 60%),
        radial-gradient(800px 520px at 45% 0%, rgba(34,197,94,.14), transparent 60%),
        linear-gradient(180deg, #07080c 0%, #050610 60%, #07080c 100%);
      padding:24px;
    }
    .app{width:min(720px, 100%);}
    header{
      display:flex; flex-wrap:wrap; gap:12px; align-items:flex-start; justify-content:space-between;
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border-radius:18px;
      padding:16px;
      margin-bottom:14px;
    }
    h1{margin:0; font-size:18px; letter-spacing:.5px; text-transform:uppercase}
    .sub{margin-top:6px; color:var(--muted); font-size:13px}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end}
    select, button{
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.35);
      color:var(--text);
      padding:10px 12px;
      font-weight:700;
      cursor:pointer;
    }
    button.primary{background:linear-gradient(135deg, rgba(34,197,94,.26), rgba(96,165,250,.18));}
    button:hover, select:hover{border-color:rgba(96,165,250,.45)}

    .panel{
      border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-radius:18px;
      padding:16px;
    }

    .topline{display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom:12px;}
    .status{font-weight:800}
    .hint{color:var(--muted); font-size:13px}

    .board{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:10px;
      width:min(420px, 100%);
      margin:0 auto;
    }
    .cell{
      aspect-ratio:1/1;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:56px;
      font-weight:900;
      letter-spacing:-2px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.35);
      user-select:none;
      transition:transform .08s ease, border-color .2s ease;
    }
    .cell:hover{transform:translateY(-1px); border-color:rgba(34,197,94,.35)}
    .cell:active{transform:translateY(0px) scale(.99)}
    .cell.disabled{opacity:0.75; cursor:not-allowed}

    .x{color:var(--blue); text-shadow:0 0 20px rgba(96,165,250,.25)}
    .o{color:var(--pink); text-shadow:0 0 20px rgba(244,114,182,.22)}

    .footer{margin-top:14px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;}
    a.back{color:var(--muted); text-decoration:none; font-weight:700}
    a.back:hover{color:var(--text)}

    .score{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:12px; color:var(--muted); font-size:13px}
    .chip{border:1px solid var(--border); border-radius:999px; padding:8px 10px; background:rgba(255,255,255,.03)}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Tic Tac Toe</h1>
        <div class="sub">Play vs a friend or vs the bot. First to 3 in a row wins.</div>
      </div>
      <div class="row">
        <label>
          <span class="hint">Mode</span><br />
          <select id="mode">
            <option value="pvp">Player vs Player</option>
            <option value="bot">Player vs Bot</option>
          </select>
        </label>
        <label>
          <span class="hint">Difficulty</span><br />
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <button class="primary" id="new">New Game</button>
      </div>
    </header>

    <div class="panel">
      <div class="topline">
        <div class="status" id="status">Loading…</div>
        <div class="hint" id="turnHint"></div>
      </div>

      <div class="board" id="board" aria-label="Tic Tac Toe board"></div>

      <div class="score" id="score"></div>

      <div class="footer">
        <button id="reset" title="Clear scores">Reset Scores</button>
        <a class="back" href="./index.html">← Back to arcade</a>
      </div>
    </div>
  </div>

<script>
(() => {
  const boardEl = document.getElementById('board');
  const statusEl = document.getElementById('status');
  const turnHintEl = document.getElementById('turnHint');
  const modeEl = document.getElementById('mode');
  const diffEl = document.getElementById('difficulty');
  const newBtn = document.getElementById('new');
  const resetBtn = document.getElementById('reset');
  const scoreEl = document.getElementById('score');

  const LSK = 'clawgames_ttt_v1';
  const state = {
    board: Array(9).fill(null),
    turn: 'X',
    winner: null,
    winningLine: null,
    mode: 'bot',
    difficulty: 'medium',
    scores: { X: 0, O: 0, D: 0 },
    lock: false,
  };

  const LINES = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function load(){
    try{
      const raw = localStorage.getItem(LSK);
      if(!raw) return;
      const j = JSON.parse(raw);
      if(j && j.scores) state.scores = j.scores;
    }catch(e){}
  }
  function save(){
    try{ localStorage.setItem(LSK, JSON.stringify({scores: state.scores})); }catch(e){}
  }

  function getWinner(b){
    for(const line of LINES){
      const [a,c,d] = line;
      if(b[a] && b[a] === b[c] && b[a] === b[d]) return {winner:b[a], line};
    }
    if(b.every(x => x)) return {winner:'D', line:null};
    return {winner:null, line:null};
  }

  function setStatus(){
    if(state.winner){
      if(state.winner === 'D') statusEl.textContent = 'Draw.';
      else statusEl.textContent = `${state.winner} wins!`;
      turnHintEl.textContent = 'Press “New Game” to play again.';
      return;
    }
    statusEl.textContent = `Turn: ${state.turn}`;
    if(state.mode === 'bot'){
      turnHintEl.textContent = (state.turn === 'X') ? 'You are X.' : 'Bot is thinking…';
    } else {
      turnHintEl.textContent = 'Pass device to the next player.';
    }
  }

  function render(){
    boardEl.innerHTML = '';
    for(let i=0;i<9;i++){
      const btn = document.createElement('button');
      btn.className = 'cell';
      btn.type = 'button';
      btn.setAttribute('aria-label', `Cell ${i+1}`);
      const v = state.board[i];
      btn.textContent = v || '';
      if(v === 'X') btn.classList.add('x');
      if(v === 'O') btn.classList.add('o');
      if(state.winner || state.lock || v) btn.classList.add('disabled');
      if(state.winningLine && state.winningLine.includes(i)){
        btn.style.borderColor = 'rgba(34,197,94,.65)';
        btn.style.boxShadow = '0 0 0 4px rgba(34,197,94,.12)';
      }
      btn.addEventListener('click', () => play(i));
      boardEl.appendChild(btn);
    }

    scoreEl.innerHTML = `
      <div class="chip"><span class="x">X</span> wins: <strong>${state.scores.X}</strong></div>
      <div class="chip"><span class="o">O</span> wins: <strong>${state.scores.O}</strong></div>
      <div class="chip">Draws: <strong>${state.scores.D}</strong></div>
    `;

    setStatus();
  }

  function newGame(){
    state.board = Array(9).fill(null);
    state.turn = 'X';
    state.winner = null;
    state.winningLine = null;
    state.lock = false;
    render();
  }

  function resetScores(){
    state.scores = {X:0,O:0,D:0};
    save();
    render();
  }

  function play(i){
    if(state.lock) return;
    if(state.winner) return;
    if(state.board[i]) return;

    // human plays current turn
    state.board[i] = state.turn;

    const res = getWinner(state.board);
    if(res.winner){
      finalize(res);
      return;
    }

    state.turn = (state.turn === 'X') ? 'O' : 'X';
    render();

    if(state.mode === 'bot' && state.turn === 'O'){
      botMove();
    }
  }

  function finalize(res){
    state.winner = res.winner;
    state.winningLine = res.line;
    if(res.winner === 'X') state.scores.X++;
    else if(res.winner === 'O') state.scores.O++;
    else state.scores.D++;
    save();
    render();
  }

  function availableMoves(b){
    const m=[];
    for(let i=0;i<9;i++) if(!b[i]) m.push(i);
    return m;
  }

  function randomChoice(arr){
    return arr[Math.floor(Math.random()*arr.length)];
  }

  // Minimax for perfect play (used in hard; medium mixes)
  function minimax(b, player){
    const r = getWinner(b);
    if(r.winner){
      if(r.winner === 'O') return {score: 10};
      if(r.winner === 'X') return {score: -10};
      return {score: 0};
    }

    const moves = availableMoves(b);
    const results = [];

    for(const idx of moves){
      const b2 = b.slice();
      b2[idx] = player;
      const next = (player === 'O') ? 'X' : 'O';
      const mm = minimax(b2, next);
      results.push({idx, score: mm.score});
    }

    // choose best for O, worst for X
    if(player === 'O'){
      let best = results[0];
      for(const r of results) if(r.score > best.score) best = r;
      return best;
    } else {
      let best = results[0];
      for(const r of results) if(r.score < best.score) best = r;
      return best;
    }
  }

  function botPick(){
    const moves = availableMoves(state.board);
    if(moves.length === 0) return null;

    const diff = state.difficulty;

    // Always take winning move if available
    for(const idx of moves){
      const b2 = state.board.slice();
      b2[idx] = 'O';
      if(getWinner(b2).winner === 'O') return idx;
    }

    // Always block immediate X win on medium/hard
    if(diff !== 'easy'){
      for(const idx of moves){
        const b2 = state.board.slice();
        b2[idx] = 'X';
        if(getWinner(b2).winner === 'X') return idx;
      }
    }

    // Prefer center on medium/hard
    if(diff !== 'easy' && !state.board[4]) return 4;

    // Hard: perfect play minimax
    if(diff === 'hard'){
      const mm = minimax(state.board.slice(), 'O');
      if(mm && typeof mm.idx === 'number') return mm.idx;
    }

    // Medium: 40% minimax, 60% heuristic/random
    if(diff === 'medium'){
      if(Math.random() < 0.4){
        const mm = minimax(state.board.slice(), 'O');
        if(mm && typeof mm.idx === 'number') return mm.idx;
      }
      // corners > edges
      const corners = [0,2,6,8].filter(i => !state.board[i]);
      if(corners.length) return randomChoice(corners);
      return randomChoice(moves);
    }

    // Easy: random with slight center preference
    if(diff === 'easy'){
      if(!state.board[4] && Math.random() < 0.5) return 4;
      return randomChoice(moves);
    }

    return randomChoice(moves);
  }

  function botMove(){
    state.lock = true;
    setStatus();

    setTimeout(() => {
      const idx = botPick();
      if(idx === null){
        state.lock = false;
        render();
        return;
      }
      state.board[idx] = 'O';
      const res = getWinner(state.board);
      if(res.winner){
        state.lock = false;
        finalize(res);
        return;
      }
      state.turn = 'X';
      state.lock = false;
      render();
    }, 380);
  }

  // Wire UI
  modeEl.value = state.mode;
  diffEl.value = state.difficulty;

  modeEl.addEventListener('change', () => {
    state.mode = modeEl.value;
    newGame();
  });
  diffEl.addEventListener('change', () => {
    state.difficulty = diffEl.value;
    newGame();
  });
  newBtn.addEventListener('click', newGame);
  resetBtn.addEventListener('click', resetScores);

  load();
  // defaults to bot/medium
  modeEl.value = 'bot';
  diffEl.value = 'medium';
  state.mode = 'bot';
  state.difficulty = 'medium';
  newGame();
})();
</script>
</body>
</html>
